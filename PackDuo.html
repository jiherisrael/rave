<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PackDuo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style> 
    
    body {
    background-color: #0F0404; 
    position: relative; 
}

body::before {
    content: ""; 
    position: absolute; 
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url(img/Logos\ Rave\ On-07.png); 
    background-repeat: no-repeat;
    background-position: center;
    background-size: 400px; 
    opacity: 0.1; 
    pointer-events: none; 
    z-index: -1; 
}

    p,span,h4,h3,h2,h1,li{
        color: #FFFFF0;
    }

    header{
        background: linear-gradient(to bottom, #0F0404 90%, #FFE10B);
        width: 100%;
        display: flex; 
        justify-content: center; 
        align-items: center; 
        height: 200px; 
    }

    header img {
        width: 150px; 
        height: auto;
    }

    footer{
        background: linear-gradient(to top, #0F0404 90%, #FFE10B);
        width: 100%;
        display: flex; 
        justify-content: center; 
        align-items: center; 
        height: 100px; 
    }

        main {
            display: flex;
            flex-direction: column; /* Asegura disposición vertical */
            justify-content: flex-start; /* Ajusta alineación al inicio */
            align-items: center; /* Centra los elementos horizontalmente */
            gap: 20px; /* Espaciado consistente entre elementos */
            padding: 20px;
            text-align: center;
    }

    section {
    display: flex; 
    justify-content: center; 
    align-items: center; 
    flex-direction: column; 
    flex-wrap: wrap; 
    gap: 20px; 
    padding: 30px; 
    margin: 30px;
    border: 7px solid #FFE10B;
    border-radius: 30px;
    width: 400px;  /* Mantener el ancho fijo */
    min-width: 400px;  /* Asegura que el ancho mínimo del section no se reduzca */
    flex-basis: 400px;  /* Fija el tamaño base del section */
}


        button{
            background-color: #FFE10B;
            color: #0F0404;
            height: 50px;
            width: 200px;
            border: 5px solid #c0a301;
            border-radius: 40px;
            font-weight: bolder;
            font-size: large;
            cursor: pointer;
        }

        button:hover{
            background-color: #8a7502;
            transition: background-color 0.4s ease, color 0.4s ease;
        }

        button:active{
            background-color: #0F0404;
            color: #FFFFF0;
            transition: background-color 0.2s ease, color 0.2s ease;
        }

        h1 {
    margin-bottom: 20px; /* Espacio después del h1 */
    border-bottom: 2px solid #FFE10B; /* Definir el borde con el estilo 'solid' */
}


        h2,ul {
            text-align: left; /* Alinea el texto a la izquierda */
            align-self: flex-start; /* En un contenedor flex, alinea solo este elemento al inicio */
            margin: 0; /* Ajusta márgenes si es necesario */
        }

        h2{
            margin-top: 40px;
        }

        ul{
            font-size: large;
        }

        

        .contenedor {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: row; /* Alineación horizontal predeterminada */
    flex-wrap: wrap; /* Permite que los elementos se envuelvan si el espacio es limitado */
    gap: 20px;
    padding: 20px;
    text-align: center;
}

    
    @media (max-width: 900px) {
        section {
            width: 300px; 
            min-width: 300px; 
        }
    }

    section p {
        font-size: large;
    }

    a{
        color: #FFE10B;
    }

    #info{
        margin-top: 60px;
    }


    </style>
</head>
<body>

    <header>
        <a href="index.html"><img src="img/Logos Rave On-01.png" alt="Logo"></a>
    </header>

    <main>

       <h1>Pack Duo</h1>

       <h2>Event Information:</h2>

        <ul>
            <li>Venue Name: <a href="https://www.dogyard.no/">Dogyard</a></li>
            <li>Address: <a href="https://g.co/kgs/EvnRccj">Økernveien 145, 0580 Oslo</a></li>
            <li>Capacity: 800 People</li>
        </ul>



       
        <h3 id="info">Each attendee will receive a festival wristband upon showing their ticket on the event day.</h3>

        <div class="contenedor">
          <section>
            <p> March 22, 2025 </p>
            <p> 21:00 - 03:30 </p>
            <a href="#"><button type="button"> BUY </button></a>
          </section>
        </div>
        


    </div>

    </main>

    <footer>
        <p> © 2025 Rave On Inc. Todos los Derechos Reservados </p>
    </footer>

    
</body>
</html>
